<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="calculator">
        <div class="form-group">
          <label for="input1">Weather:</label>
          <input id="input1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="input2">Sports:</label>
          <input id="input2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="input3">Food:</label>
          <input id="input3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="input4">Activities:</label>
          <input id="input4" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="input5">Budget:</label>
          <input id="input5" class="form-control" type="text">
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="add" checked>
            add
          </label>
        </div>
        
        </div>
        <button type="submit" class="btn">Go!</button>
      </form>
      <div id="output">

      </div>
    </div>
  </body>
</html>
